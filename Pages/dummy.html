<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<body>
  <style>
    .sec-title,
    .modal {
      width: 50%;
      height: 500px;

    }

    .col-6 {
      padding: 0;
    }

    .close {
      background-color: black;
      color: white;
      padding: 25px;
      height: 50px;
      border-radius: 50px;
      position: absolute;
      right: 0;
      z-index: 5;
    }
  </style>

  <div class="sec-title row">

    <img loading="lazy" id="myImg" class="img-fluid col-6" src="../Images/play-school-new.png"
      data-bigger-src="../Images/play-school-new.png" alt="PlayGroup Admission ">

    <img loading="lazy" id="myImg" class="img-fluid col-6" src="../Images/Nurshery-new.png"
      data-bigger-src="../Images/Nurshery-new.png" alt="Nursery School Admission">

    <img loading="lazy" id="myImg" class="img-fluid col-6" src="../Images/Euro-junior.png"
      data-bigger-src="../Images/Euro-junior.png" style="margin-bottom: -5px;" alt="Euro Junior School Admission">

    <img loading="lazy" id="myImg" class="img-fluid col-6" src="../Images/Euro-senior.png"
      data-bigger-src="../Images/Euro-senior.png" alt="Euro Senior School Admission">

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">Ã—</span>
      <img id="modal-img" class="modal-content" src="" loading="lazy">

      <div id="caption"></div>
    </div>

  </div>

  <script>
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("modal-img");
    var captionText = document.getElementById("caption");
    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }


    document.addEventListener("click", (e) => {
      const elem = e.target;
      if (elem.id === "myImg") {
        modal.style.display = "block";
        modalImg.src = elem.dataset.biggerSrc || elem.src;
        captionText.innerHTML = elem.alt;
      }
    })

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }
  </script>
</body>

</html>
